<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tictactoe.css">
  <script src="tictactoe.js" defer></script>
</head>

<body>
  <h3 id="round-text">Round: 0</h3>
  <div class="game-container" id="board">
    <div class="block" data-cell></div>
    <div class="block" data-cell></div>
    <div class="block" data-cell></div>
    <div class="block" data-cell></div>
    <div class="block" data-cell></div>
    <div class="block" data-cell></div>
    <div class="block" data-cell></div>
    <div class="block" data-cell></div>
    <div class="block" data-cell></div>
  </div>
  <div class="winning-message">
    <div class="winning-message text" data-winning-message-text></div>
    <button id="restart-button">Restart</button>
    <button id="main-button" onclick="goToMainPage()">Back to main page</button>
    <script>
     function goToMainPage() {
     window.location.href = "main.html"; 
}
</script>

  </div>
</body>

</html>
